<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <h1 class="display-6 my-5" style="text-align: center;">CADASTRO DE USUÁRIO</h1>
    <div class="container">
        <form action="javascript: enviar();" id="formulario" class="row g-3 needs-validation" novalidate>
            <!-- PRIMEIRO NOME -->
            <div class="col-md-4">
                <label for="js-input-nome" class="form-label">NOME</label>
                <input type="text" class="form-control" id="js-input-nome" name="nome" required>
                <div class="invalid-feedback">Nome de usuário não pode estar vazio!!</div>
            </div>

            <!-- SOBRENOME -->
            <div class="col-md-4">
                <label for="js-input-sobrenome" class="form-label">SOBRENOME</label>
                <input type="text" class="form-control" id="js-input-sobrenome" name="sobrenome" required>
                <div class="valid-feedback">Parece bom!</div>
            </div>

            <!-- NOME DE USUÁRIO -->
            <div class="col-md-4">
                <label for="js-input-usuario" class="form-label">NOME DE USUÁRIO</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="js-input-usuario" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">Escolha um nome de usuário.</div>
                </div>
            </div>


            <!-- ENDEREÇO -->
            <div class="col-md-4">
                <label for="js-input-endereco" class="form-label">ENDEREÇO</label>
                <input type="text" class="form-control" id="js-input-endereco" name="endereco" required>
                <div class="invalid-feedback">Preencha o campo endereço!</div>
            </div>


            <!-- CIDADE SELECT -->
            <div class="col-md-3">
                <label for="js-select-cidade" class="form-label">CIDADE</label>
                <select class="form-select" id="js-select-cidade" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Natal</option>
                    <option value="2">Macaíba</option>
                    <option value="3">Goianinha</option>
                </select>
                <div class="invalid-feedback">Forneça uma cidade válida.</div>
            </div>


            <!-- EMAIL -->
            <div class="col-md-4">
                <label for="js-input-email" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="js-input-email" name="email" autocomplete="family-name"
                    required>
                <div class="valid-feedback">Parece bom!</div>
            </div>


            <!-- CPF -->
            <div class="col-md-4">
                <label for="js-input-cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="js-input-cpf" name="cpf" required maxlength="11">
                <div class="valid-feedback">Parece bom!</div>
            </div>


            <!-- FORMA DE PAGAMENTO -->
            <div class="col-md-3">
                <label for="js-select-forma-pagamento" class="form-label">Forma de pagamento</label>
                <select class="form-select" id="js-select-forma-pagamento" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Cartão</option>
                    <option value="2">Boleto</option>
                    <option value="3">PIX</option>
                </select>
                <div class="invalid-feedback">Selecione uma forma de pagamento válida.</div>
            </div>


            <!-- TERMOS E CONDIÇÕES -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">Concorde com os termos e condições</label>
                    <div class="invalid-feedback">Você deve concordar antes de enviar.</div>
                </div>
            </div>


            <!-- BOTÕES -->
            <div class="col-12 mb-5">
                <button class="btn btn-primary" type="submit">ENVIAR</button>
                <button class="btn btn-danger" type="reset" data-toggle="button" aria-pressed="false"
                    autocomplete="off">RESET</button>
            </div>
        </form>
    </div>
    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

    </script>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
